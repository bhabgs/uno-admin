<!-- A页面 -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A Page</title>
  </head>
  <body>
    <button id="openBPage">Open B Page</button>

    <script>
      let bWindow;

      setInterval(() => {
        if (bWindow && bWindow.closed) {
          // B页面已经关闭，清空bWindow
          bWindow = null;
          console.log('B页面已经关闭');
        }
      }, 100);
      document
        .getElementById('openBPage')
        .addEventListener('click', function () {
          if (bWindow && !bWindow.closed) {
            // B页面已经打开，聚焦到B页面
            bWindow.focus();
            bWindow.location.href =
              'https://www.baidu.com/?' + new Date().getTime();
          } else {
            // B页面未打开或已关闭，打开一个新的B页面
            bWindow = window.open('https://www.baidu.com/', 'BPage');
          }
        });
    </script>
  </body>
</html>
